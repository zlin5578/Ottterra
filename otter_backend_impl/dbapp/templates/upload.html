<!DOCTYPE html>
<html>
<head>
    <title>Upload Image for 3D Video</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; background: #f7f7f7; }
        h2 { margin-bottom: 20px; }
        form { background: #fff; padding: 20px; display: inline-block; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Upload an Image to Generate a 3D Video</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
